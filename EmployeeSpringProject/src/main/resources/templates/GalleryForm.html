<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Gallery</title>
</head>
<body>
	<th:block th:insert="Header.html"></th:block>
	<div class="container-fluid">
		<div class="card">
			<div class="card-header text-center bg-primary text-white"><h5>Photo Gallery</h5></div>
				<div class="card-body">
					
					<span th:Each="imgName : ${imgNameList}">
						<img class="p-2" alt="sunset" th:src="@{'images/'+${imgName}}" width="300" height="300">
					</span>
				
				</div>
			</div>
		</div>
</body>
</html>
