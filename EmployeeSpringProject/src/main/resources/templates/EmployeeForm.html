<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Employee</title>

<!-- Latest compiled and minified CSS -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">

<!-- Latest compiled JavaScript -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>

</head>
<body>
	<div class="container-fluid">
		<div class="card">
			<div class="card-header text-center bg-primary text-white"><h5>Employee Detail</h5></div>
				<div class="card-body">
				
				<form action="" method="post">
					<div class="row p-2">
						<div class="col-4">Employee Name</div>
							<div class="col-6">
								<input type="text" name="fname" class="form-control"><br>
								<input type="text" name="lname" class="form-control">		
							</div>
					</div>
					
					<div>
					Gender <input  type="radio" name="gender" id="male" value="Male">
						<label for="Male">Male</label>
						<input  type="radio" name="gender" id="female" value="Female">
						<label for="Female">Female</label><br>
					</div>
					
			   
			   <div class="row p-2">
			      	<div class="col-4">Employee Phone</div>
			     		 <div class="col-6">
			         		 <input type="text" name="phone" class="form-control">
			      </div>
			   </div>
			   
			   <div class="row p-2">
			      	<div class="col-4">Employee Company</div>
			     		 <div class="col-6">
			         		 <input type="text" name="company" class="form-control">
			      </div>
			   </div>
			   
			   <div class="row p-2">
			      	<div class="col-4">Employee Post</div>
			     		 <div class="col-6">
			         		 <input type="text" name="post" class="form-control">
			      </div>
			   </div>
			   
			   <div class="row p-2">
			      	<div class="col-4">Employee Salary</div>
			     		 <div class="col-6">
			         		 <input type="text" name="salary" class="form-control">
			      </div>
			   </div>
			   
			    <div class="row p-2">
			      <div class="col-4"></div>
			      		<div class="col-6">
			         		 <input type="submit" value="Add" class="btn btn-success btn-lg">
			      </div>
			   </div>
			   			
			   
			   					
				</form>
				
			</div>
			<div class="card-footer text-center bg-warning">copyright@2023</div>
		</div>
		
	</div>

</body>
</html>
